<ion-content class="bg-tribos" text-center>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="./assets/images/logo.png" alt="Tribos" class="logo">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2>Descubra os principais eventos que vão acontecer perto de você!</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Encontre as melhores festas explorando os gêneros musicais que você mais gosta.</p>
      </ion-col>
    </ion-row>
    <ion-row class="align-horizontal">
      <button ion-button large color="amarelo_1" [navPush]="loginPage">Começar</button>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2 class="slogan">Encontre sua Tribo!</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
